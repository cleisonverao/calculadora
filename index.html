<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <input class="display"/>

        <button class="gray"  onclick="clearInput()">AC</button>
        <button class="gray"  onclick="inverter()">+/-</button>
        <button class="blue"  onclick="add('/')">/</button>
        <button class="blue"  onclick="add('*')">*</button>
        <button class="black" onclick="add('7')">7</button>
        <button class="black" onclick="add('8')">8</button>
        <button class="black" onclick="add('9')">9</button>
        <button class="blue"  onclick="add('-')">-</button>
        <button class="black" onclick="add('4')">4</button>
        <button class="black" onclick="add('5')">5</button>
        <button class="black" onclick="add('6')">6</button>
        <button class="blue"  onclick="add('+')">+</button>
        <button class="black" onclick="add('1')">1</button>
        <button class="black" onclick="add('2')">2</button>
        <button class="black" onclick="add('3')">3</button>
        <button class="equal" onclick="calcular()">=</button>
        <button class="black zero" onclick="add('0')">0</button>
        <button class="black"  onclick="add('.')">.</button>
    </div>
</body>
<script src="script.js"></script>
</html>
